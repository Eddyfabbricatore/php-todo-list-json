<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN VueJs -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

  <title>PHP ToDo List JSON</title>
</head>
<body>
  <div id="app" class="container d-flex flex-column justify-content-center align-items-center">
    <h1>{{ title }}</h1>

    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        :class="{'line-through' : item['done']}"
        v-for="(item, index) in list"
        @click="taskDone(index)">{{ item['task'] }} <button class="btn btn-danger" @click.stop="removeTask(index)"> <i class="fa-solid fa-trash-can"></i> </button></li>
    </ul>

    <div class="input-group my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Aggiungi un nuovo task"
        v-model.trim="newTask"
        @keyup.enter="addTask">

      <button
        type="button"
        class="btn btn-info"
        id="button-addon2"
        @click="addTask">Invia</button>
    </div>

    <div class="box d-flex justify-content-center align-items-center rounded py-3" v-if="errorMessage.length > 0">
      <p class="m-0">{{ errorMessage }}</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
